<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JY's AniApp</title>
    <meta name="description" content="An unofficial Anilist app.">
    <meta name="author" content="Joseph Yhu">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
<body>
    <header>
        <h1>JY's AniApp</h1>
    </header>
    <div id="login">
        <a href='https://anilist.co/api/v2/oauth/authorize?client_id=6814&redirect_uri=https://anilist.co/api/v2/oauth/pin&response_type=code' target="_blank">Login with AniList</a>
    </div>
    <main>
        <form action="#" method="post">
            <label>Type<span class="required">*</span></label>
            <input type="radio" id="anime" name="type" value="ANIME" required><label for="anime">Anime</label>
            <input type="radio" id="manga" name="type" value="MANGA"><label for="manga">Manga</label><br>
            <fieldset>
                <legend>Search</legend>
                <label for="search">Search<span class="required">*</span></label>
                <input type="search" id="search" required>
                <label for="pageSearch">Page #<span class="required">*</span></label>
                <input type="number" id="pageSearch" value="1" required>
                <button type="submit" id="btnSearch">Search</button><br>
            </fieldset>
            <fieldset>
                <legend>Your List</legend>
                <label for="status">Status<span class="required">*</span></label>
                <select id="status" required>
                    <option value="CURRENT">Current</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="PLANNING">Planning</option>
                    <option value="PAUSED">Paused</option>
                    <option value="DROPPED">Dropped</option>
                    <option value="REPEATING">Repeating</option>
                </select>
                <label for="pageList">Page #<span class="required">*</span></label>
                <input type="number" id="pageList" value="1" required>
                <button type="submit" id="btnList">View your anime/manga list.</button><br>
            </fieldset>
        </form>
        <section></section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
